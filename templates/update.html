<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">CRUD Student Application</span>
        </div>
    </nav>


    <div class="container mt-3">

        <div class="row">
            <div class="col-md-4 bg-light">
                <h2 class="bg-info text-center">Insert Student Details</h2>

                <form action="/update/{{user.id}}" method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" name="name" value="{{user.sname}}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email :</label>
                        <input type="email" name="email" value="{{user.semail}}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Age :</label>
                        <input type="number" name="age" value="{{user.sage}}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Gender :</label>
                        <select id="gender" class="form-control" name="gender">
                            <option selected>{{user.sgender}}</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>

                    
                    <div class="form-group mt-2">

                        <input type="file" name="image" class="form-control">

                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </div>

                </form>

            </div>



        </div>

    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
